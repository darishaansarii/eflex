<body>
    <form action="">

        <div class="boxes">
            <!-- Box 1 -->
            <div class="box-1">
                <div><i class="fa-regular fa-envelope"></i> Email Us Directly</div>
                <div>We try to get back to you within 24 hours.<br/>
                <span>wahajduarani2004@gmail.com</span></div>

            <div class="box-2">
                <div><i class="fa-solid fa-phone"></i> Call Our Sales Line</div>
                <div>Our team is ready to assist you 24/7...<br/>
                PAK: <span>+9203112258976</span></div>

            <!-- Box 3 -->
            <div class="box-3">
                <div><i class="fa-solid fa-house"></i> Address</div>
                <div class="address">Gulshan-e-Iqbal Block 13</div>
                <input type="tel" id="telNo" class="shadow-sm" name="telNo" placeholder="Phone" />
            </div>
        </div>

        <!-- Textarea / Message Field -->
        <textarea id="message" name="message" class="shadow-sm">Message</textarea>
        
        <!-- Button -->
        <button>Send</button>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
